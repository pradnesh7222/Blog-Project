{% extends 'base.html' %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    <p><strong>{{ post.title }}</strong></p>
    <p>{{ post.content }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete this post</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
{% endblock %}
